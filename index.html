<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>1.wise</title>
	<style type="text/css">
		body,section,div{margin: 0; padding: 0;}
		body{background: black;}
		section{overflow: hidden; height: 100vh; width: 100vw;}
		.ican{animation: mom 15s 5s forwards; filter: grayscale(100%); filter: brightness(0.5); opacity: 0%;}
		@keyframes mom{50%{filter: brightness(1.2) grayscale(100%); opacity: 100%} 100%{transform: scale(1.1);}}
	</style>
</head>
<body>
	<section>
		<img src="ican.png" class="ican">
	</section>
</body>
</html>
